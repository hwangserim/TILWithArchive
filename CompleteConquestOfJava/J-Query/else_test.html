<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      var result = confirm("정말 회원을 탈퇴하시겠습니까?");
      //confirm() 메서드 사용

      if (result) {
        document.write("탈퇴 처리되었습니다!감사합니다.");
      } else {
        document.write("탈퇴 취소되었습니다!감사합니다.");
      }
    </script>
  </head>
  <body></body>
</html>
